BannerComponent.BudgetsHomeLink.headline=Budgets
BannerComponent.BudgetsHomeLink.content=Budgets are assigned to cost centers and set overall purchase limits.
BannerComponent.BudgetsHomeLink.media=BudgetsHomeLinkImageEn

BannerComponent.CostCentersHomeLink.headline=Cost Centers
BannerComponent.CostCentersHomeLink.content=All orders placed through your organization's purchase account are linked to a cost center for tracking purposes. Each unit can have multiple cost centers.
BannerComponent.CostCentersHomeLink.media=CostCentersHomeLinkImageEn

BannerComponent.UnitsHomeLink.headline=Units
BannerComponent.UnitsHomeLink.content=Units represent departments, stores, regions, or any other logical grouping that makes sense to you. Approvers are assigned to units and individual users. Units also store the shipping addresses buyers can use when making purchases.
BannerComponent.UnitsHomeLink.media=UnitsHomeLinkImageEn

BannerComponent.UsersHomeLink.headline=Users
BannerComponent.UsersHomeLink.content=Users are the buyers, approvers, managers, and administrators of your organization. Each user is assigned a role for making or approving purchases.
BannerComponent.UsersHomeLink.media=UsersHomeLinkImageEn

BannerComponent.UserGroupsHomeLink.headline=User Groups
BannerComponent.UserGroupsHomeLink.content=User groups allow you to group users together for the purposes of assigning purchase limits.
BannerComponent.UserGroupsHomeLink.media=UserGroupsHomeLinkImageEn

BannerComponent.PurchaseLimitsHomeLink.headline=Purchase Limits
BannerComponent.PurchaseLimitsHomeLink.content=Purchase limits help you control spending by defining how much buyers can spend per order or per week, month, quarter, or year. Purchase limits can be assigned to users and user groups.
BannerComponent.PurchaseLimitsHomeLink.media=PurchaseLimitsHomeLinkImageEn

